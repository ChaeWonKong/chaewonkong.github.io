---
layout: page
title: Posts
---

<div class="page">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="category-container">
    {% for post in site.posts %} {% unless post.title contains "TIL" %}
    <div class="list-item">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h3 class="list-headline">{{ post.title }}</h3>
        <p class="list-date">{{ post.date | date: "%Y. %m. %d" }}</p>
        <p class="list-excerpt">{{ post.excerpt | truncatewords: 30 }}</p>
      </a>
    </div>
    <hr style="border-bottom: 1px solid #fafafa; width: 100%" />
    {% endunless %} {% endfor %}
  </div>
</div>
